<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to an external CSS file -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
    <title>Weather Information</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Current Weather</h1>
        <div class="weather-info">
            <p>Temperature: <span id="temperature" class="temperature-value"></span></p>
            <p>Humidity: <span id="humidity" class="humidity-value"></span></p>
        </div>
    </div>

    <script>
        // Create a WebSocket connection to the server using the 'io' function
        var socket = io();

        // Event handler for receiving data from the server
        socket.on('data', function(data) {
            console.log(data);  // Log the received data to the console
            // Update the content of HTML elements with the received humidity and temperature data
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('temperature').textContent = data.temperature;
        });
    </script>
</body>
</html>
